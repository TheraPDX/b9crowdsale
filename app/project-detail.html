<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    this is project {{project_id}}
    <ul>
      <li>{{project.title}}</li>
      <li>{{project.target_amount}}</li>
      <li>{{project.deadline_in_second.toString()}}</li>
      <li>{{project.owner.slice(0,10)}}...</li>
      <li>{{project.contributors.toNumber()}} contributors</li>
      <li>{{project.contributions.toNumber()}} contributions</li>
    </ul>
    <h2>Contribute</h2>
    <br/><label for="amount">Amount:</label>
    <input type="text" type="number" pattern="\d+" min="1" max="99999999999999999" id="amount" ng-model="amount" placeholder="In Ether e.g., 100" required></input>
    <label>Account:
      <select ng-model="account"
        ng-options="account for account in accounts">
      </select>
    </label><br/>
    <br><button id="create" ng-click="contribute(project.project_id, amount)">Contribute</button>
  </body>
</html>
